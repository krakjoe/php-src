      displayName: "CONFIGURE"
    - script: make -j$(/usr/bin/nproc)
      displayName: "MAKE"
    - script: sudo make install
      displayName: "INSTALL"
    - script: $(run)
      displayName: "TEST"
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'junit.xml'
        testRunTitle: 'PHP Test Suite'